{% extends 'share/base.html' %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> DELETEPROJEECTS</legend>
                <h2>Are you sure you want to delete project "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">YES DELETE</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">NO CANCEL</a>
                
            </div>
        </form>
    </div>
{% endblock %}
